<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
<header>
    <nav class="nav">
        <span>Fiverr</span>
        <ul class="menu">
            <li class="fiver-pro">Fiver Pro</li>
            <li>Become a Seller</li>
            <li>Sign In</li>
            <li class="join-button">Join</li>
        </ul>
    </nav>
</header>
<main>
    <div class="card">
        <div class="title">Find The Perfect Freelance Services For Your Business</div>

        <div class="wrap">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="What are you looking for?">
                <button type="submit" class="searchButton" placeholder="Search">
                    Search
                    <!-- <i class="fa fa-search"></i> -->
                </button>
            </div>
        </div>
        <div class="tag-box">
            <span class="tags-text">Popular:</span>
            <ul class="tags">
                <li>Voice Over</li>
                <li>Translation</li>
                <li>Logo Design</li>
                <li>Articles & Blog Posts</li>
            </ul>
        </div>
    </div>
    <img src="happyguy2.png" alt="" style="position: relative; margin-top: auto; right: 200px; max-height: 60vh;">
</main>
<footer>Created by Diederik van Rijen - 2022</footer>
</body>
</html>
